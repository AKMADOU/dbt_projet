name: 'dbt_cie'
version: '1.0.0'
config-version: 2

profile: 'nessie'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  dbt_cie:
    +materialized: table
    +file_format: parquet
    staging:
      +materialized: view
      +pre-hook: "{{ run_quality_checks_pre_hook(this) }}"
    marts:
      +materialized: table
      +partition_by: ['partition_id']
      +file_format: parquet
      +post-hook: "{{ run_quality_checks_post_hook(this) }}"

vars:
  # Configuration des sch√©mas
  schema_src: '"sv3-cie".dbo'
  schema_dest: cie-ods
  schema_quality: sodeci_data_management.public
  
  # Tables √† traiter
  table_list:
    - jfa_conventionfacturation
    - contract
    - contractBase
    - contact
  
  # Tag pour le contr√¥le qualit√©
  quality_tag: CIE_Abonne_All-Quality
  
  # Configuration pour les m√©triques de qualit√©
  quality_metrics:
    - row_count
    - null_count_createdon
    - distinct_partition_id

on-run-start:
  - "{{ log('üöÄ D√©marrage du pipeline dbt_cie', info=true) }}"

on-run-end:
  - "{{ log('‚úÖ Fin du pipeline dbt_cie', info=true) }}"